<body>
<script type="text/javascript" src="common.js"></script>
<b>For old browsers (IE8 and others), make sure to be in standard mode with <code>&lt;meta http-equiv="X-UA-Compatible" content="IE=EDGE"></code> and with a DOCTYPE.</b>
<script id="demo">
function onReady() {
  // in this other example we want to build an Excel file with several sheets and write some stuff
  var ep=new ExcelPlus();
  // We're going to do several tasks in one line of code:
  // 1) create an Excel with three sheets called "Sheet1", "Sheet2" and "Sheet3"
  // 2) write some data from an array to the "Sheet1"
  // 3) write "A1" in cell "A1" of "Sheet2"
  // 3) delete "Sheet3"
  // 4) select "Sheet2"
  // 5) write the today date in A2 of the "Sheet2" sheet
  ep.createFile([ "Sheet1", "Sheet2", "Sheet3" ])
    .write({ "sheet":"Sheet1", "content":[ ["A1","B1","C1"] ] })
    .write({ "sheet":"Sheet2", "cell":"A1", "content":"A1" })
    .deleteSheet("Sheet3")
    .selectSheet("Sheet2")
    .write({ "cell":"A2", "content":new Date() });
  try {
    ep.saveAs("demo.xlsx");
  } catch(e) {
    alert("Sorry but your browser doesn't support saveAs() ... you may want to use saveTo() to transfer the data to a server that will send you back the file")
  }
  document.body.style.cursor="default";
}
</script>
</body>
