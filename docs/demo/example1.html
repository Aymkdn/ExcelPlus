<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<style>
html, body { height:100% }
body { cursor:wait; }
</style>
<!--[if lte IE 8 ]>
<script type="text/javascript" src="shim.js"></script>
<![endif]-->
</head>
<body>
<script type="text/javascript" src="common.js"></script>
<b>For old browsers (IE8 and others), make sure to be in standard mode with <code>&lt;meta http-equiv="X-UA-Compatible" content="IE=EDGE"></code> and with a DOCTYPE.</b>
<script id="demo">
function onReady() {
  // in this example we want to build an Excel file with one sheet and write some stuff
  var ep=new ExcelPlus();
  // We're going to do several tasks in one line of code:
  // 1) create an Excel with one sheet called "Sheet1"
  // 2) write some data from an array to the new-created sheet
  // 3) create a new sheet called "Sheet2"
  // 4) write "A1" in cell "A1" of the new-created sheet
  // 5) write the today date in D1 of the "Sheet1" sheet
  // 6) save it on the user computer (this last step only works with IE10+ and modern browsers)
  ep.createFile("Sheet1")
    .write({ "content":[ ["A1","B1","C1"] ] })
    .createSheet("Sheet2")
    .write({ "cell":"A1", "content":"A1" })
    .write({ "sheet":"Sheet1", "cell":"D1", "content":new Date() });
  try {
    ep.saveAs("demo.xlsx");
  } catch(e) {
    alert("Sorry but your browser doesn't support saveAs() ... you may want to use saveTo() to transfer the data to a server that will send you back the file")
  }
  document.body.style.cursor="default";
}
</script>
</body>
</html>
